<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Primary title -->
    <title>
      Test Strip Marketplace — The #1 Hub for Diabetic Supply Buyers & Sellers
    </title>

    <!-- SEO meta description -->
    <meta
      name="description"
      content="Test Strip Marketplace connects diabetic supply buyers and sellers nationwide. 
Find serious buyers, verified posts, and better offers for your unused diabetic supplies."
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />

    <!-- Apple touch icon (iOS home screen) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Test Strip Marketplace — The #1 Hub for Diabetic Supply Buyers & Sellers"
    />
    <meta
      property="og:description"
      content="The dedicated hub where diabetic supply buyers and sellers meet. 
Browse nationwide offers, post your own ads, and get better prices for unused diabetic supplies."
    />
    <meta
      property="og:url"
      content="https://teststripmarketplace.com"
    />
    <meta
      property="og:image"
      content="https://teststripmarketplace.com/social-card.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Test Strip Marketplace — The #1 Hub for Diabetic Supply Buyers & Sellers"
    />
    <meta
      name="twitter:description"
      content="A focused marketplace built for diabetic supply buyers and sellers. 
Post, discover, and connect with serious partners nationwide."
    />
    <meta
      name="twitter:image"
      content="https://teststripmarketplace.com/social-card.png"
    />

    <!-- Structured data: WebSite + search action -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Test Strip Marketplace",
        "url": "https://teststripmarketplace.com",
        "description": "Test Strip Marketplace is a dedicated online hub for diabetic supply buyers and sellers to connect, post offers, and discover better deals nationwide.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://teststripmarketplace.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
